<div class="mb-3">
    <input type={{type}} class="form-control" [formControl]="control" placeholder={{label}} [class.is-invalid]="control.touched && control.invalid">
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} minlength is {{control.errors?.['minlength'].requiredLength}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} maxlength is {{control.errors?.['maxlength'].requiredLength}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Passwords do not match</div>
</div>
